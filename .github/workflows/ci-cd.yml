name: CI/CD Ansible

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  lint:
    name: Lint (ansible-lint)
    runs-on: [self-hosted]   # pas aan aan jouw runner labels
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: ansible-lint
        working-directory: ansible
        run: |
          ansible-lint -v

  syntax:
    name: Syntax check
    runs-on: [self-hosted]
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
      - name: ansible-playbook --syntax-check
        working-directory: ansible
        run: |
          ansible-playbook playbook_opdr2.yml --syntax-check

  dry-run:
    name: Dry-run (check mode)
    runs-on: [self-hosted]
    needs: [syntax]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
      - name: Dry-run playbook
        working-directory: ansible
        run: |
          ansible-playbook -i "localhost," -c local playbook_opdr2.yml --check

  deploy:
    name: Deploy (uitvoeren playbook)
    runs-on: [self-hosted]
    needs: [dry-run]
    if: github.ref == 'refs/heads/main'   # alleen op main echt deployen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Deploy to self-hosted runner (LOCAL)
        working-directory: ansible
        run: |
          ansible-playbook -i "localhost," -c local playbook_opdr2.yml
